<po-page-default>
  <form class="po-row po-mb-2" [formGroup]="myForm">
    <div class="wrapper">
      <po-widget>
        <div class="po-row">
          <po-checkbox
            class="po-p-2"
            p-label="Pendente"
            [(ngModel)]="filtros.Pendente"
            formControlName="Pendente"
          ></po-checkbox>

          <po-checkbox
            class="po-ml po-m-2"
            p-label="Reenvio"
            [(ngModel)]="filtros.Reenvio"
            formControlName="Reenvio"
          ></po-checkbox>

          <po-checkbox
            class="po-ml po-m-2"
            p-label="Enfileirado"
            [(ngModel)]="filtros.Enfileirado"
            formControlName="Enfileirado"
          ></po-checkbox>

          <po-checkbox
            class="po-ml-1 po-m-2"
            p-label="Erro"
            [(ngModel)]="filtros.Erro"
            formControlName="Erro"
          ></po-checkbox>

          <po-checkbox
            class="po-ml po-m-2"
            p-label="Enviado"
            [(ngModel)]="filtros.Enviado"
            formControlName="Enviado"
          ></po-checkbox>

          <po-checkbox
            class="po-ml-1.5 po-m-2"
            p-label="Sem E-mail"
            [(ngModel)]="filtros.SemEmail"
            formControlName="SemEmail"
          ></po-checkbox>

          <div class="po-m-2"></div>
          <h4 class="po-m-2">Periodo:</h4>

          <po-datepicker
            class="po-md-2"
            p-format="dd/mm/yyyy"
            [(ngModel)]="filtros.PeriodoIni"
            formControlName="PeriodoIni"
          ></po-datepicker>

          <!--input type="date" class="po-input po-datepicker-range-input" [(ngModel)]="filtros.PeriodoIni"-->

          <po-datepicker
            class="po-md-2"
            p-format="dd/mm/yyyy"
            [(ngModel)]="filtros.PeriodoFim"
            formControlName="PeriodoFim"
          ></po-datepicker>
        </div>
      </po-widget>

      <po-widget>
        <div class="po-row">
          <po-input
            p-label="Estabelecimento"
            [(ngModel)]="filtros.Estabelec"
            formControlName="Estabelec"
          ></po-input>
          <div class="po-m-1"></div>

          <po-input
            p-label="Serie"
            [(ngModel)]="filtros.Serie"
            formControlName="Serie"
          ></po-input>
          <div class="po-m-1"></div>

          <po-input
            p-label="Nota Fiscal"
            [(ngModel)]="filtros.NotaFiscal"
            formControlName="NotaFiscal"
          ></po-input>

          <po-button
            #btAtualiza
            class="po-mt-4 po-ml-3"
            p-kind="primary"
            p-label="Atualiza"
            p-icon="po-icon-refresh"
            (p-click)="atualizarDados()"
          ></po-button>

          <div class="po-m-5"></div>

          <po-button
            #apiEmail
            class="po-mt-4 po-ml-5"
            p-label="API Email"
            (p-click)="(aDefinir)"
          ></po-button>

          <po-button
            #ConsultaRPA
            class="po-mt-4 po-ml-1"
            p-label="Consulta RPA"
            (p-click)="(aDefinir)"
          ></po-button>

          <po-button
            #Relatorio
            class="po-mt-4 po-ml-1"
            p-label="Relatorio"
            (p-click)="(aDefinir)"
          ></po-button>
        </div>
      </po-widget>

      <po-table
        [p-auto-collapse]="true"
        [p-columns]="cuf0069Colunas"
        [p-hide-columns-manager]="true"
        [p-hide-table-search]="true"
        [p-items]="cuf0069Itens"
        [p-sort]="true"
        [p-striped]="true"
        p-container="shadow"
        p-striped="true"
        p-infinity-scroll="true"
        [p-infinite-scroll-distance]="90"
      ></po-table>
    </div>
  </form>
</po-page-default>
